    <!-- gsap script -->
    <script>
     
      gsap.registerPlugin(ScrollTrigger);
      const heroText = window.matchMedia("(min-width: 992px)");

      const animationProps = heroText.matches ? { y: 200 } : { y: 100 };

      gsap.fromTo(
        ".hero_content",
        {
          opacity: 0,
          y: animationProps.y,
          rotate: 5,
        },
        {
          duration: 0.9,
          opacity: 1,
          stagger: 0.8,
          y: 0,
          rotate: 0,
          ease: "back.out",
        }
      );

      if (!heroText.matches) {
        window.addEventListener("resize", () => ScrollTrigger.refresh());
      }
    
    </script>
</body>
